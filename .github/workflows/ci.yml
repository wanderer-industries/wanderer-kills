name: CI/CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  GH_TOKEN: ${{ github.token }}
  REGISTRY_IMAGE: wandererltd/wanderer-kills

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        id: beam
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18.4"
          otp-version: "27.0"

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
            ~/.hex
            ~/.mix
            ~/.cache/rebar3
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Restore PLT cache
        uses: actions/cache@v4
        id: plt_cache
        with:
          key: ${{ runner.os }}-${{ steps.beam.outputs.elixir-version }}-${{ steps.beam.outputs.otp-version }}-plt
          restore-keys: |
            ${{ runner.os }}-${{ steps.beam.outputs.elixir-version }}-${{ steps.beam.outputs.otp-version }}-plt
          path: |
            priv/plts

      - name: Install dependencies
        run: mix deps.get --include-children

      - name: Compile (with special handling for Mox warnings)
        run: |
          mix compile 2>&1 | (grep -v "redefining module" || true)
          [ ${PIPESTATUS[0]} -eq 0 ] || exit 1

      - name: Check formatting
        run: mix format --check-formatted

      - name: Run Credo
        id: credo
        run: |
          echo "## Credo Results" >> $GITHUB_STEP_SUMMARY

          # Run credo and capture the exit code
          mix credo --format=oneline > credo_output.txt 2>&1 || CREDO_EXIT_CODE=$?

          # Count issues
          if [ -f credo_output.txt ]; then
            # Count different types of issues
            ISSUES=$(grep -E "[\[]([RCFAWSD])[\]]" credo_output.txt | wc -l || echo "0")
            echo "credo_issues=$ISSUES" >> $GITHUB_OUTPUT

            if [ "$ISSUES" -eq 0 ]; then
              echo "âœ… **Credo passed with 0 issues**" >> $GITHUB_STEP_SUMMARY
              echo "credo_status=passing" >> $GITHUB_OUTPUT
            else
              echo "âš ï¸ **Credo found $ISSUES issues**" >> $GITHUB_STEP_SUMMARY
              echo "credo_status=issues" >> $GITHUB_OUTPUT
              # Show summary in step summary
              tail -20 credo_output.txt >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "credo_issues=0" >> $GITHUB_OUTPUT
            echo "credo_status=passing" >> $GITHUB_OUTPUT
          fi

          # Don't fail the build for credo issues (non-strict mode)
          exit 0

      - name: Compile for dev (for Dialyzer)
        run: MIX_ENV=dev mix compile

      - name: Create PLTs
        if: steps.plt_cache.outputs.cache-hit != 'true'
        run: MIX_ENV=dev mix dialyzer --plt

      - name: Run Dialyzer
        id: dialyzer
        run: |
          echo "## Dialyzer Results" >> $GITHUB_STEP_SUMMARY

          # Run dialyzer and capture output and exit code
          set +e  # Don't exit on non-zero exit codes
          MIX_ENV=dev mix dialyzer --format short > dialyzer_output.txt 2>&1
          DIALYZER_EXIT_CODE=$?
          set -e  # Re-enable exit on error

          # Count warnings if output file exists
          WARNINGS=0
          if [ -f dialyzer_output.txt ]; then
            # Count lines that look like warnings (containing file paths and error descriptions)
            WARNINGS=$(grep -E "^lib/.*\.ex:[0-9]+:[0-9]+:" dialyzer_output.txt | wc -l || echo "0")
            # Ensure WARNINGS is a valid number
            if ! [[ "$WARNINGS" =~ ^[0-9]+$ ]]; then
              WARNINGS="0"
            fi
          fi

          echo "dialyzer_warnings=$WARNINGS" >> $GITHUB_OUTPUT

          # Determine status based on exit code and warnings
          case $DIALYZER_EXIT_CODE in
            0)
              # Success, no warnings
              echo "âœ… **Dialyzer passed with 0 warnings**" >> $GITHUB_STEP_SUMMARY
              echo "dialyzer_status=passing" >> $GITHUB_OUTPUT
              ;;
            2)
              # Warnings found (exit code 2 is normal for warnings)
              echo "âš ï¸ **Dialyzer found $WARNINGS warnings**" >> $GITHUB_STEP_SUMMARY
              echo "dialyzer_status=warnings" >> $GITHUB_OUTPUT
              # Show warnings in step summary
              if [ -f dialyzer_output.txt ]; then
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "Warnings:" >> $GITHUB_STEP_SUMMARY
                echo '```' >> $GITHUB_STEP_SUMMARY
                grep -E "^lib/.*\.ex:[0-9]+:[0-9]+:" dialyzer_output.txt | head -10 >> $GITHUB_STEP_SUMMARY
                echo '```' >> $GITHUB_STEP_SUMMARY
              fi
              # Don't fail the build for warnings - treat as success
              ;;
            *)
              # Actual failure (any other exit code)
              echo "âŒ **Dialyzer failed to run (exit code: $DIALYZER_EXIT_CODE)**" >> $GITHUB_STEP_SUMMARY
              echo "dialyzer_status=failed" >> $GITHUB_OUTPUT
              if [ -f dialyzer_output.txt ]; then
                echo "" >> $GITHUB_STEP_SUMMARY
                echo "Error output:" >> $GITHUB_STEP_SUMMARY
                echo '```' >> $GITHUB_STEP_SUMMARY
                cat dialyzer_output.txt >> $GITHUB_STEP_SUMMARY
                echo '```' >> $GITHUB_STEP_SUMMARY
              fi
              exit 1
              ;;
          esac
        continue-on-error: false

      - name: Run tests with coverage
        id: tests
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          if mix test --max-failures=1; then
            echo "âœ… **All tests passed**" >> $GITHUB_STEP_SUMMARY
            echo "tests_status=passing" >> $GITHUB_OUTPUT
          else
            echo "âŒ **Some tests failed**" >> $GITHUB_STEP_SUMMARY
            echo "tests_status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Generate boundary visualization
        id: boundary
        continue-on-error: true
        run: |
          echo "## Boundary Visualization" >> $GITHUB_STEP_SUMMARY
          mkdir -p priv/static/images
          if mix boundary.visualize --format svg --output priv/static/images/boundary.svg; then
            echo "âœ… **Boundary visualization generated**" >> $GITHUB_STEP_SUMMARY
            echo "boundary_status=success" >> $GITHUB_OUTPUT
            # Also generate dot format for additional processing if needed
            mix boundary.visualize --format dot --output priv/static/images/boundary.dot
          else
            echo "âš ï¸ **Boundary visualization failed**" >> $GITHUB_STEP_SUMMARY
            echo "boundary_status=failed" >> $GITHUB_OUTPUT
          fi

      - name: Generate coverage report
        id: coverage
        run: |
          MIX_ENV=test mix test.coverage.ci
          # Try to extract coverage percentage if available
          if [ -f cover/coverage.json ]; then
            COVERAGE=$(jq -r '.percentage // "unknown"' cover/coverage.json 2>/dev/null || echo "unknown")
            if [ "$COVERAGE" = "unknown" ]; then
              echo "Coverage: unknown (malformed coverage.json)" >> $GITHUB_STEP_SUMMARY
            else
              echo "Coverage: ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
            fi
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          else
            echo "Coverage: unknown (coverage.json not found)" >> $GITHUB_STEP_SUMMARY
            echo "coverage=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: cover/

      - name: Upload boundary visualization
        if: steps.boundary.outputs.boundary_status == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: boundary-visualization
          path: |
            priv/static/images/boundary.svg
            priv/static/images/boundary.dot

      - name: Create Quality Summary
        if: always()
        run: |
          echo "## ðŸ“Š Code Quality Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Credo | ${{ steps.credo.outputs.credo_status == 'passing' && 'âœ… Passing (0 issues)' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.dialyzer.outputs.dialyzer_status }}" = "passing" ]; then
            echo "| Dialyzer | âœ… Passing (0 warnings) |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.dialyzer.outputs.dialyzer_status }}" = "warnings" ]; then
            echo "| Dialyzer | âš ï¸ Warnings found |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Dialyzer | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "| Tests | ${{ steps.tests.outputs.tests_status == 'passing' && 'âœ… All passing' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.coverage.outputs.coverage }}" != "unknown" ]; then
            echo "| Coverage | âœ… ${{ steps.coverage.outputs.coverage }}% |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Coverage | â“ Unknown |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "| Boundary | ${{ steps.boundary.outputs.boundary_status == 'success' && 'âœ… Visualized' || 'âš ï¸ Failed' }} |" >> $GITHUB_STEP_SUMMARY

          # Create JSON summary for potential badge usage
          mkdir -p .github/badges
          jq -n \
            --arg credo_status "${{ steps.credo.outputs.credo_status || 'unknown' }}" \
            --arg credo_issues "${{ steps.credo.outputs.credo_issues || '0' }}" \
            --arg dialyzer_status "${{ steps.dialyzer.outputs.dialyzer_status || 'unknown' }}" \
            --arg dialyzer_warnings "${{ steps.dialyzer.outputs.dialyzer_warnings || '0' }}" \
            --arg tests_status "${{ steps.tests.outputs.tests_status || 'unknown' }}" \
            --arg coverage "${{ steps.coverage.outputs.coverage || 'unknown' }}" \
            --arg boundary_status "${{ steps.boundary.outputs.boundary_status || 'unknown' }}" \
            '{
              "credo": {
                "status": $credo_status,
                "issues": $credo_issues
              },
              "dialyzer": {
                "status": $dialyzer_status,
                "warnings": $dialyzer_warnings
              },
              "tests": {
                "status": $tests_status
              },
              "coverage": $coverage,
              "boundary": {
                "status": $boundary_status
              }
            }' > .github/badges/quality-status.json

      - name: Upload quality status
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-status
          path: .github/badges/quality-status.json

  docker:
    name: Build and Push Docker Image
    needs: [test, auto-tag]
    runs-on: ubuntu-latest
    # Run on push to main (always) or on version tags
    if: |
      github.ref == 'refs/heads/main' ||
      startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to get all tags

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version information
        id: get_version_info
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # We're running on a tag push
            VERSION_TAG="${GITHUB_REF#refs/tags/}"
            echo "Running on tag: $VERSION_TAG"
          else
            # We're running after auto-tag, so tags should exist
            # Use the tag from auto-tag output if available
            if [[ -n "${{ needs.auto-tag.outputs.tag }}" ]]; then
              VERSION_TAG="${{ needs.auto-tag.outputs.tag }}"
              echo "Using tag from auto-tag job: $VERSION_TAG"
            else
              # Fallback: fetch tags and get current tag
              git fetch --tags --force
              VERSION_TAG=$(git describe --exact-match --tags HEAD 2>/dev/null || echo "")

              if [[ -z "$VERSION_TAG" ]]; then
                # Last resort: extract from mix.exs
                VERSION=$(grep -E '^\s+version:' mix.exs | head -1 | grep -o '"[^"]*"' | tr -d '"')
                VERSION_TAG="v$VERSION"
                echo "Using version from mix.exs: $VERSION_TAG"
              else
                echo "Using tag from HEAD: $VERSION_TAG"
              fi
            fi
          fi

          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "Final version tag: $VERSION_TAG"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}},value=${{ steps.get_version_info.outputs.VERSION_TAG }},enable=${{ steps.get_version_info.outputs.VERSION_TAG != '' }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.get_version_info.outputs.VERSION_TAG }},enable=${{ steps.get_version_info.outputs.VERSION_TAG != '' }}
            type=semver,pattern={{major}},value=${{ steps.get_version_info.outputs.VERSION_TAG }},enable=${{ steps.get_version_info.outputs.VERSION_TAG != '' }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short,prefix=sha-

      - name: Build Docker image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: false
          load: true
          tags: ${{ env.REGISTRY_IMAGE }}:test
          cache-from: type=gha
          build-args: |
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VERSION=${{ steps.get_version_info.outputs.VERSION_TAG }}

      - name: Test Docker image
        run: |
          # Basic container test - start and check health
          docker run -d --name test_container -p 4004:4004 ${{ env.REGISTRY_IMAGE }}:test

          # Give it a moment to start
          sleep 5

          # Check container status
          echo "Container status:"
          docker ps -a | grep test_container || true

          # Check logs regardless
          echo "Container logs:"
          docker logs test_container 2>&1 || true

          # Wait a bit more
          sleep 5

          # Check if container is still running
          if ! docker ps | grep test_container; then
            echo "Container failed to start or exited"
            echo "Final container status:"
            docker ps -a | grep test_container || true
            echo "Final logs:"
            docker logs test_container 2>&1 || true
            exit 1
          fi

          # Try to check health endpoint
          echo "Checking health endpoint:"
          curl -f http://localhost:4004/health || echo "Health check failed"

          # Clean up
          docker stop test_container
          docker rm test_container
        env:
          DOCKER_BUILDKIT: 1

      - name: Build and push to registry
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ env.REGISTRY_IMAGE }}:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ env.REGISTRY_IMAGE }}:buildcache,mode=max
          build-args: |
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VERSION=${{ steps.get_version_info.outputs.VERSION_TAG }}

  release:
    name: Create Release
    needs: [docker]
    runs-on: ubuntu-latest
    # Run when a version tag is pushed
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          # We're running on a tag
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Creating release for version: $VERSION"


      - name: Generate release notes
        id: release_notes
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "Current tag: ${GITHUB_REF#refs/tags/}"
          echo "Previous tag: ${PREV_TAG:-none}"

          # Generate changelog between tags
          if [ -z "$PREV_TAG" ]; then
            echo "CHANGELOG=Initial release" >> $GITHUB_OUTPUT
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Changes in this release

            ${{ steps.release_notes.outputs.CHANGELOG }}

            ## Docker Image

            ```bash
            docker pull ${{ env.REGISTRY_IMAGE }}:${{ steps.get_version.outputs.VERSION }}
            ```
          draft: false
          prerelease: false

  auto-tag:
    name: Auto Tag Version
    needs: test
    runs-on: ubuntu-latest
    # Only run on main branch pushes (not tags)
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    outputs:
      new_tag_created: ${{ steps.check_tag.outputs.NEW_TAG_CREATED }}
      tag: ${{ steps.check_tag.outputs.TAG }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from mix.exs
        id: extract_version
        run: |
          VERSION=$(grep -E '^\s+version:' mix.exs | head -1 | grep -o '"[^"]*"' | tr -d '"')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: Check if tag exists and create tags
        id: check_tag
        run: |
          VERSION="${{ steps.extract_version.outputs.VERSION }}"
          TAG="v$VERSION"

          # Parse semantic version (e.g., "2.0.1" -> major=2, minor=0, patch=1)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          MAJOR_TAG="v$MAJOR"
          MINOR_TAG="v$MAJOR.$MINOR"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
            echo "NEW_TAG_CREATED=false" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG does not exist, creating it"
            echo "NEW_TAG_CREATED=true" >> $GITHUB_OUTPUT

            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"

            # Create the main version tag
            git tag -a "$TAG" -m "Release $TAG - Auto-tagged from mix.exs version"

            # Force update major tag (delete if exists, then create)
            if git rev-parse "$MAJOR_TAG" >/dev/null 2>&1; then
              git tag -d "$MAJOR_TAG"
              git push origin ":refs/tags/$MAJOR_TAG" || true
            fi
            git tag -a "$MAJOR_TAG" -m "Release $MAJOR_TAG (latest $TAG)"

            # Force update minor tag (delete if exists, then create)
            if git rev-parse "$MINOR_TAG" >/dev/null 2>&1; then
              git tag -d "$MINOR_TAG"
              git push origin ":refs/tags/$MINOR_TAG" || true
            fi
            git tag -a "$MINOR_TAG" -m "Release $MINOR_TAG (latest $TAG)"

            # Push all tags
            git push origin "$TAG" "$MAJOR_TAG" "$MINOR_TAG"
          fi
          echo "TAG=$TAG" >> $GITHUB_OUTPUT

  release-auto:
    name: Create Release from Auto-Tag
    needs: [docker, auto-tag]
    runs-on: ubuntu-latest
    # Run when auto-tag creates a new tag on main branch
    if: |
      github.ref == 'refs/heads/main' &&
      needs.auto-tag.outputs.new_tag_created == 'true'

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from auto-tag
        id: get_version
        run: |
          VERSION="${{ needs.auto-tag.outputs.tag }}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Creating release for version: $VERSION"

      - name: Generate release notes
        id: release_notes
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          echo "Current tag: ${{ needs.auto-tag.outputs.tag }}"
          echo "Previous tag: ${PREV_TAG:-none}"

          # Generate changelog between tags
          if [ -z "$PREV_TAG" ]; then
            echo "CHANGELOG=Initial release" >> $GITHUB_OUTPUT
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Changes in this release

            ${{ steps.release_notes.outputs.CHANGELOG }}

            ## Docker Image

            ```bash
            docker pull ${{ env.REGISTRY_IMAGE }}:${{ steps.get_version.outputs.VERSION }}
            ```
          draft: false
          prerelease: false

  deploy:
    name: Deploy to Server
    needs: [docker, auto-tag]
    runs-on: ubuntu-latest
    # Deploy on push to main branch (uses latest tag)
    if: github.ref == 'refs/heads/develop'

    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        env:
          # Environment variables based on env.example
          PORT: 4004
          MIX_ENV: prod
          REPLACE_OS_VARS: true
          HOME: /app
          LANG: en_US.UTF-8
          LANGUAGE: en_US:en
          LC_ALL: en_US.UTF-8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          envs: PORT,MIX_ENV,REPLACE_OS_VARS,HOME,LANG,LANGUAGE,LC_ALL
          script: |
            echo "ðŸš€ Starting deployment for WandererKills (latest)"

            # Set environment variables for the deployment
            export PORT=$PORT
            export MIX_ENV=$MIX_ENV
            export REPLACE_OS_VARS=$REPLACE_OS_VARS
            export HOME=$HOME
            export LANG=$LANG
            export LANGUAGE=$LANGUAGE
            export LC_ALL=$LC_ALL

            # Navigate to application directory
            cd /app/wanderer || { echo "âŒ Failed to navigate to /app/wanderer directory"; exit 1; }

            # Verify compose-manager.sh exists
            if [ ! -f "./compose-manager.sh" ]; then
              echo "âŒ compose-manager.sh not found in /app/wanderer directory"
              exit 1
            fi

            # Make sure compose-manager.sh is executable
            chmod +x ./compose-manager.sh

            # Run the upgrade command
            echo "ðŸ”„ Running compose-manager.sh upgrade wanderer-kills"
            ./compose-manager.sh upgrade wanderer-kills

            if [ $? -eq 0 ]; then
              echo "âœ… Deployment completed successfully"
            else
              echo "âŒ Deployment failed"
              exit 1
            fi

      - name: Deployment status notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… **Deployment Successful**" >> $GITHUB_STEP_SUMMARY
            echo "- Image: ${{ env.REGISTRY_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "- Target: Production Server" >> $GITHUB_STEP_SUMMARY
            echo "- Command: ./compose-manager.sh upgrade wanderer-kills" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Deployment Failed**" >> $GITHUB_STEP_SUMMARY
            echo "- Check the deployment logs for details" >> $GITHUB_STEP_SUMMARY
          fi
